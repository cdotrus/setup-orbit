name: Test
on:
  push:

jobs:
  test-latest:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
        ver: ['v0']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup orbit
        uses: chaseruskin/setup-orbit@${{ matrix.ver }}

      - name: Check orbit version
        run: orbit --version

  test-version:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
        ver: ['v0']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup orbit
        uses: chaseruskin/setup-orbit@${{ matrix.ver }}
        with:
          orbit-version: 0.12.0

      - name: Check orbit version
        run: orbit --version
