name: Test
on:
  push:

jobs:
  update-dev-tag:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch Repository
      uses: actions/checkout@v4

    - name: Move dev version tag
      shell: bash {0}
      run: |
        git tag -d dev
        git push origin :refs/tags/dev
        git tag dev
        git push --tags

  test-latest:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup orbit
        uses: chaseruskin/setup-orbit@dev

      - name: Check orbit version
        run: orbit --version

  test-version:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup orbit
        uses: chaseruskin/setup-orbit@dev
        with:
          orbit-version: 0.12.0

      - name: Check orbit version
        run: orbit --version
